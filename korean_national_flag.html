<!DOCTYPE html>
<html>
  <style>
    h1 { align-items: center;}
  </style>
  <head>
    <title>태극기</title>
  </head>
  <body>
	<header>
    <a href="https://ko.wikipedia.org/wiki/3%C2%B71%EC%A0%88">3월 1일</h1>
  </header>
  </body>
  	<script type="importmap">
		{
			"imports": {
			"three": "https://unpkg.com/three@0.148.0/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@0.148.0/examples/jsm/"
		}
		}
	</script>

  <script type="module">
			import * as THREE from "three";
			
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			const renderer = new THREE.WebGLRenderer({
        alpha: true
      });
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			const geometry = new THREE.PlaneGeometry(5, 3, 15, 9);
      const material = new THREE.MeshBasicMaterial( { color: 0x424242, wireframe: true })
      const flag = new THREE.Mesh( geometry, material);
			camera.position.z = 3;
			scene.add( flag );
			
			animate();

			//** functions **//
			function animate() {
				requestAnimationFrame( animate );
				camera.lookAt( scene.position );
				renderer.render( scene, camera );
			};
		</script>
</html>
